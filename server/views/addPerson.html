{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>Add A Person</h1>

    <div class="alert alert-danger" role="alert">
      {% for error in errors %}
      <p>{{error}}</p>
      {% endfor %}
    </div>

    <form method="POST" action="/person">
      <div class="form-group">
        <label for="person-name">Person Name</label>
        <input type="text" class="form-control" id="person-name" name="personName" placeholder="Person Name">
      </div>
       <div class="form-group">
        <label for="person-hobby">Person Hobby</label>
        <input type="text" class="form-control" id="person-hobby" name="personHobby" placeholder="Person Hobby">
      </div>
      <button type="submit" class="btn btn-success">Create Person</button>
    </form>

  </div>

{% endblock %}
